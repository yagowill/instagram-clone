<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="fotos" src="img/1.jpg" alt="imagens do instagram">
            <img class="fotos" src="img/2.jpg" alt="imagens do instagram">
            <img class="fotos" src="img/3.jpg" alt="imagens do instagram">
            <img class="fotos" src="img/4.jpg" alt="imagens do instagram">
            <img class="fotos" src="img/5.jpg" alt="imagens do instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="input-info">
                    <input type="text" name="user" class="fielddata" id="user" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="pass" class="fielddata" id="pass" placeholder="Senha">
                </div>
                <a href="#" class="instagram-login">Entrar</a>
                <div class="ou-container">
                    <div class="lateral"></div>
                    <div id="ou">ou</div>
                    <div class="lateral"></div>
                </div>
                <button class="login-facebook"><img src="img/face-logo.svg" id="logo-face"><span> Entrar com o Facebook</span></button>
                <div class="esqueceu-senha">Esqueceu a senha?</div>
            </div>
            <div class="group">
                <p>Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
